<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Permanent+Marker" rel="stylesheet">
  </head>

  <body>
      <h1>Welcome to the <br> Number Guessing Game</h1>
      <p>Guess a number between 0 and 10. </p>
      <p>If you are wrong, we will tell you if your guess is supposed to be higher or lower.</p>
      <p>If you are correct, <span>Prima</span> will give you a hug!</p>
      <p class="guesses"></p>

      <input type="text" class="guessInput" placeholder="Enter Your Guess Here">
      <input type="submit" class="guessSubmit" value="Submit">

    <script src="script.js" charset="utf-8"></script>

  </body>

</html>
