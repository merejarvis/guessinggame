<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Permanent+Marker" rel="stylesheet">
  </head>

  <body>
    <div class="wrapper">
      <h1>Welcome to the <br> Number Guessing Game</h1>
      <p>Guess a number between 0 and 100. </p>
      <p>If you are wrong, we will tell you if your guess is supposed to be higher or lower.</p>
      <p>If you are correct, <span>Prima</span> will give you a hug!</p>

      <form class="guess">
      <input type="text" placeholder="Enter Your Guess Here">
      <button type="button" id="Enter">Enter</button>
      <button type="button" id="newGameButton">New Game</button>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>

</html>
